[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Run Vite during `netlify dev` and proxy through Netlify (so functions work)
[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  framework = "#custom"
  autoLaunch = true

# SPA fallback so /book works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
